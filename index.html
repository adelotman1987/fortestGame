<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div class="controls">
        <button id="fullScreenButton">F</button>
        <button id="resetButton">R</button>
    </div>
    <div class="assets">
        <img src="crew.png" alt="" id="crew">
        <img src="crewSprite.png" alt="" id="crewSrite">
        <img src="beetlemorph.png" alt="" id="beetlemorph">
        <img src="lobstermorph.png" alt="" id="lobstermorph">
        <img src="phantommorph.png" alt="" id="phantommorph">
        <audio src="newgame.mp3" id="newgame"></audio>
        <audio src="boom1.mp3" id="boom1"></audio>
        <audio src="boom2.mp3" id="boom2"></audio>
        <audio src="boom3.mp3" id="boom3"></audio>
        <audio src="boom4.mp3" id="boom4"></audio>
        <audio src="slide.mp3" id="slide"></audio>
        <audio src="win.mp3" id="win"></audio>
        <audio src="lose.mp3" id="lose"></audio>
        <audio src="scream.mp3" id="scream"></audio>
    </div>
    
    <script src="enemy.js"></script>
    <script src="main.js"></script>
</body>
</html>
